<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Your Website</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <!-- Background Carousel -->
    <div class="auth-background">
      <div class="carousel-item active">
        <img src="/assets/img/image1.jpg" alt="Signup Background">
        <div class="carousel-container">
          <!-- Optional: Add content here if needed -->
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-box">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Sign up to get started</p>
      </div>

      <div class="error-message" id="errorMessage">
        <!-- Error message will be displayed here -->
      </div>

      <div class="success-message" id="successMessage">
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <div class="password-requirements">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="password-requirements">
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="../terms.html">Terms of Service</a> and <a href="../privacy.html">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-submit" id="submitButton">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const fullName = document.getElementById('fullName');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const agreeTerms = document.getElementById('agreeTerms');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset messages
      FormValidator.hideError(errorMessage);
      FormValidator.hideError(successMessage);

      // Validate required fields
      const fields = [
        { value: fullName.value.trim(), name: 'Full name', errorElement: errorMessage },
        { value: username.value.trim(), name: 'Username', errorElement: errorMessage },
        { value: email.value.trim(), name: 'Email', errorElement: errorMessage },
        { value: password.value, name: 'Password', errorElement: errorMessage },
        { value: confirmPassword.value, name: 'Confirm password', errorElement: errorMessage }
      ];

      if (!FormValidator.validateFormFields(fields)) {
        return;
      }

      // Check if terms are agreed
      if (!agreeTerms.checked) {
        FormValidator.showError(errorMessage, 'You must agree to the terms and conditions');
        return;
      }

      // Validate username format
      if (!AuthManager.validateUsername(username.value.trim())) {
        FormValidator.showError(errorMessage, 'Username must be 3-20 characters and contain only letters, numbers, and underscores');
        return;
      }

      // Validate email format
      if (!AuthManager.validateEmail(email.value.trim())) {
        FormValidator.showError(errorMessage, 'Please enter a valid email address');
        return;
      }

      // Validate password strength
      if (!AuthManager.validatePassword(password.value)) {
        FormValidator.showError(errorMessage, 'Password must be at least 6 characters long');
        return;
      }

      // Check if passwords match
      if (password.value !== confirmPassword.value) {
        FormValidator.showError(errorMessage, 'Passwords do not match');
        return;
      }

      // Check if user already exists
      const existingUser = AuthManager.getRegisteredUser();
      if (existingUser) {
        if (existingUser.email === email.value.trim() || existingUser.username === username.value.trim()) {
          FormValidator.showError(errorMessage, 'An account with this email or username already exists');
          return;
        }
      }

      // Disable submit button
      submitButton.disabled = true;
      submitButton.textContent = 'Creating Account...';

      // Register the user
      const userData = {
        fullName: fullName.value.trim(),
        username: username.value.trim(),
        email: email.value.trim(),
        password: password.value
      };

      const success = AuthManager.registerUser(userData);

      if (success) {
        FormValidator.showError(successMessage, 'Account created successfully! Redirecting to login...');
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        FormValidator.showError(errorMessage, 'Failed to create account. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Create Account';
      }
    });

    // Hide error message when user starts typing
    const inputs = [fullName, username, email, password, confirmPassword];
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        FormValidator.hideError(errorMessage);
      });
    });

    agreeTerms.addEventListener('change', function() {
      FormValidator.hideError(errorMessage);
    });

    // Check if user is already logged in
    if (AuthManager.isLoggedIn()) {
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
