<nav class="admin-sidebar">
  <div class="sidebar-brand">
    <h4 class="mb-0">Farm Admin</h4>
    <small class="text-muted">Dashboard</small>
  </div>
  
  <ul class="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html" id="dashboard-link">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="products.html" id="products-link">
        <i class="bi bi-box-seam"></i> Products
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="add-product.html" id="add-product-link">
        <i class="bi bi-plus-circle"></i> Add Product

        <i class="bi bi-house"></i> Back to Site
      </a>
    </li>
  </ul>
</nav>

<script>
// JavaScript to handle active state based on current page
document.addEventListener('DOMContentLoaded', function() {
  const currentPage = window.location.pathname.split('/').pop();
  
  // Remove active class from all links
  document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
    link.classList.remove('active');
  });
  
  // Add active class to current page link
  switch(currentPage) {
    case 'index.html':
      document.getElementById('dashboard-link').classList.add('active');
      break;
    case 'products.html':
      document.getElementById('products-link').classList.add('active');
      break;
    case 'add-product.html':
      document.getElementById('add-product-link').classList.add('active');
      break;
  }
});
</script>
