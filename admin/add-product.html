  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Add New Product</h1>
        <a href="products.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Back to Products
        </a>
      </div>
    </div>

    <!-- Add Product Form -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <form id="add-product-form" class="admin-form">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" class="form-control" id="product-name" required>
                  </div>

                  <div class="form-group">
                    <label for="product-description">Description *</label>
                    <textarea class="form-control" id="product-description" rows="4" required></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="product-category">Category *</label>
                        <select class="form-select" id="product-category" required>
                          <option value="">Select Category</option>
                          <option value="fruit">Fruit</option>
                          <option value="vegetable">Vegetable</option>
                          <option value="seed">Seed</option>
                          <option value="equipment">Equipment</option>
                          <option value="meat">Meat</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="product-price">Price ($) *</label>
                        <input type="number" class="form-control" id="product-price" step="0.01" min="0" required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="product-weight">Weight</label>
                        <input type="text" class="form-control" id="product-weight" placeholder="e.g., 1kg, 500g, 50 seeds">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="product-origin">Origin</label>
                        <input type="text" class="form-control" id="product-origin" placeholder="e.g., Local, Imported">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="product-features">Features (one per line)</label>
                    <textarea class="form-control" id="product-features" rows="3" placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                  </div>
                </div>

                <div class="col-md-4">
                  <!-- Multiple Image Upload Section -->
                  <div class="form-group">
                    <label class="form-label">Product Images (Max 6)</label>
                    <div class="upload-area" id="image-upload-area">
                      <i class="bi bi-cloud-upload display-4 text-muted d-block mb-2"></i>
                      <p class="mb-1">Click to upload or drag and drop</p>
                      <small class="upload-info">PNG, JPG, GIF up to 5MB each</small>
                      <input type="file" id="product-images" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="image-preview-grid" id="image-preview"></div>
                  </div>

                  <div class="form-group">
                    <label for="product-status">Status</label>
                    <select class="form-select" id="product-status">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="product-organic" checked>
                      <label class="form-check-label" for="product-organic">
                        Organic Product
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="product-shelf-life">Shelf Life</label>
                    <input type="text" class="form-control" id="product-shelf-life" placeholder="e.g., 2-3 weeks, 1 year">
                  </div>
                </div>
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-plus-circle me-2"></i>Add Product
                </button>
                <a href="products.html" class="btn btn-outline-secondary btn-lg ms-2">
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
