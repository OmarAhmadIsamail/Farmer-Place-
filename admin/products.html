  <!-- Fonts and CSS same as above -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/admin.css" rel="stylesheet">
</head>

<body class="admin-body">
  
  <!-- Sidebar (same as index.html) -->
  <nav class="admin-sidebar">
    <div class="sidebar-brand">
      <h4 class="mb-0">Farm Admin</h4>
      <small class="text-muted">Dashboard</small>
    </div>
    
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="products.html">
          <i class="bi bi-box-seam"></i> Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="orders.html">
          <i class="bi bi-cart-check"></i> Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="add-product.html">
          <i class="bi bi-plus-circle"></i> Add Product
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../index.html">
          <i class="bi bi-house"></i> Back to Site
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Manage Products</h1>
        <a href="add-product.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Add New Product
        </a>
      </div>
    </div>

    <!-- Products Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title mb-0">All Products</h5>
              <div class="search-box">
                <input type="text" class="form-control" placeholder="Search products..." id="product-search">
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="products-table">
                  <!-- Products will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin JS -->
  <script src="../assets/js/admin.js"></script>
