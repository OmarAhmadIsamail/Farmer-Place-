<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Dashboard - EstateAgency</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin CSS -->
  <link href="../assets/css/admin.css" rel="stylesheet">
</head>

<body class="admin-body">
  
  <!-- Sidebar -->
  <nav class="admin-sidebar">
    <div class="sidebar-brand">
      <h4 class="mb-0">Farm Admin</h4>
      <small class="text-muted">Dashboard</small>
    </div>
    
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="products.html">
          <i class="bi bi-box-seam"></i> Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="orders.html">
          <i class="bi bi-cart-check"></i> Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="add-product.html">
          <i class="bi bi-plus-circle"></i> Add Product
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../index.html">
          <i class="bi bi-house"></i> Back to Site
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Dashboard</h1>
        <div class="admin-user">
          <span class="me-2">Welcome, Admin</span>
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mt-4">
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-box-seam display-4 text-primary"></i>
          <span class="stats-number" id="total-products">0</span>
          <span class="stats-label">Total Products</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-cart-check display-4 text-success"></i>
          <span class="stats-number" id="total-orders">0</span>
          <span class="stats-label">Total Orders</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-currency-dollar display-4 text-warning"></i>
          <span class="stats-number" id="total-revenue">$0</span>
          <span class="stats-label">Total Revenue</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-people display-4 text-info"></i>
          <span class="stats-number" id="total-customers">0</span>
          <span class="stats-label">Total Customers</span>
        </div>
      </div>
    </div>

    <!-- Recent Products -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <h5 class="card-title">Recent Products</h5>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="recent-products-table">
                  <!-- Products will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin JS -->
  <script src="../assets/js/admin.js"></script>
  <script src="../assets/js/admin-orders.js"></script>
</body>
</html>
